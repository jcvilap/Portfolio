<!DOCTYPE html>
<html ng-app="PortfolioApp">
<head lang="en">
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.min.css">

    <!--App Styles-->
    <link rel="stylesheet" href="/client/styles.css"/>

    <meta name="viewport" content="initial-scale=1" />
    <meta charset="UTF-8">
    <title>Portfolio</title>
</head>
<body ng-controller="AppCtrl">


<div layout="row" flex layout-fill>

    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"  md-close md-is-locked-open="$mdMedia('gt-sm')">
        <md-content layout-padding>
            <div class="profile-content">
                <img src="/assets/profile.jpg" alt="profile" width="287" style="border-radius: 150px"/>
            </div>

        </md-content>
    </md-sidenav>

    <div class="main-container" layout="column" flex>
        <md-toolbar layout="row">
            <button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button menuBtn">
                <span class="md-visually-hidden">Menu</span>
            </button>
            <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Welcome</h1>
        </md-toolbar>

        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">

            </md-content>
        </div>
    </div>

</div>

<!-- Angular Material Dependencies -->
<script src="/node_modules/angular/angular.min.js"></script>
<script src="/node_modules/angular-animate/angular-animate.min.js"></script>
<script src="/node_modules/angular-aria/angular-aria.min.js"></script>

<script src="/node_modules/angular-material/angular-material.min.js"></script>

<!-- App Dependencies-->
<script src="/client/app.js"></script>

</body>
</html>
